<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="second.css"rel="stylesheet"type="text/css">
    <title>Document</title>
</head>
<body>
    <footer class="one">
    <center>
        <p>
            <h1>
                freeCodeCamp Survey Form
            </h1>
        </p> 
    <div class="two">
        <p>
            <h3>
                Thank you for taking the time to help us improve the platform 

            </h3>
        </p>
    </center>
    </div>
    </footer>
    <div class="three">
      <form action="results.html"method="GET">
            <br>
            <div class="four">
          <label id="name-label" for="name">Name</label>
          <br>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required/>
        </div>
        <form action="results.html"method="GET">
            <div class="four">
          <label id="name-label" for="email">Email</label>
          <br>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your email"
            required/>
            
        </div>
        <div class="four">
           <span class="size-down">
           <label for="Age(optional)">Age(optional)</label> 
           <br>
           <input type="number"id="number"placeholder="Age"name="number"min="10"max="100">
           </span>
           <br>
       </div>
       <div class="four"><span>Which option best describes your current role?</span>
       <select id="dropdown" name="rule"class="form-control"required>
              <option  disabled selected value>Select current role </option>
              <option value="student">Student</option>
              <option value="job">Full Time Job</option>
              <option value="learner">Full Time Learner</option>
              <option value="preferNo">Prefer not to say</option>
              <option value="other">Other</option>
        </select>
        </div> 
        <tbody>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label class="radioContainer">
        <input type="radio">
        <span class="circle">Definitely</span>
        </label><br>
        <label class="radioContainer">
        <input type="radio">
        <span class="circle">Maybe</span>
        </label><br>
        <label class="radioContainer">
        <input type="radio">
        <span class="circle">Not sure</span>
        </label>
        </tbody>
        <div class="form-group">
            <p>What is your favorite feature of freeCodeCamp?</p>
            <select name="dropdown" id="rule"class="form-control"required>
                <option disabled selected value> Select an option</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projectss</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open Source</option>
            </select>
        </div>
        <p>What would you like to see improved? (Check all that apply)</p>
        <div>
            <input type="checkbox"id="scales"name="scales"checked>
            <label for="Front-end">Front-end Projects</label>
            <br>
            <input type="checkbox"id="scales"name="scales"checked>
            <label for="Back-end Projects">Back-end Projects</label>
            <br>
            <input type="checkbox"id="scales"name="scales"checked>
            <label for="Data Visualization">Data Visualization</label>
            <br>
            <input type="checkbox"id="scales"name="scales"checked>
            <label for="Challenges">Challenges</label>
            <br>
            <input type="checkbox"id="scales"name="scales"checked>
            <label for="Front-end">Front-end Projects</label>
            <br>
            <input type="checkbox"id="scales"name="scales"checked>
            <label for="Open">Open Source Community</label>
            <br>
            <input type="checkbox"id="scales"name="scales"checked>
            <label for="Open">Gitter help rooms</label>
            <br>
            <input type="checkbox"id="scales"name="scales"checked>
            <label for="Open">Video</label>
            <br>
            <input type="checkbox"id="scales"name="scales"checked>
            <label for="Open">City meetups</label>
            <br>
            <input type="checkbox"id="scales"name="scales"checked>
            <label for="Open">Wiki</label>
            <br>
            <input type="checkbox"id="scales"name="scales"checked>
            <label for="Open">Forum</label>
            <br>
            <input type="checkbox"id="scales"name="scales"checked>
            <label for="Open">Additional Courses</label>
        </div>  
        <label for="comment"> <p>Any comments or suggestions?</p></label>   
        <textarea id="subject" name="subject" placeholder="Enter your comment here..."style="height:150px;width:500px;">
        </textarea>
        <div class="form-group">
            <button type="submit" id="submit" class="submit-button">
              Submit
            </button>
          </div>
    </div>
    </form>
</body>
</html>
